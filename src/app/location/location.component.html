<form class="form-inline" [formGroup]="locationForm" (ngSubmit)="onSubmit(locationForm.value)">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">Location:</div>
			<select class="form-control" id="location" formControlName="location">
				<option *ngFor="let location of locations; index as i" [value]="i">{{location.name}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">OK</button>
	</div>
</form>
